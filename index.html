<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/css/style.css">
   <link rel="stylesheet" href="./assets/css/stylePlugin.css">
   <title>Hover Over</title>
</head>
<body>
 
   <div class="container">

      <div class="gradient">
         <p gradient-container color="white; black; white" amp="20">New plugin : Hover Over</p>
      </div>

      <div class="tools">
         <div class="radio">
            <label for="choice2">
               2 colors
               <input type="radio" name="nb-colors" id="choice2">
            </label>
            <label for="choice3">
               3 colors
               <input type="radio" name="nb-colors" id="choice3">
            </label>
         </div>
         <label for="color1">
            Color 1 :
            <input type="color" name="color1" id="color1" value="#FFFFFF">
         </label>
         <label for="color2">
            Color 2 :
            <input type="color" name="color2" id="color2" value="#000000">
         </label>
         <label for="color3" id="third">
            Color 3 :
            <input type="color" name="color3" id="color3" value="#FFFFFF">
         </label>
         <label for="amplifier">
            Amplifier : 
            <input type="range" min="0" value="20" max="100" name="amplifier" id="amplifier">
            <p id="value"></p>
         </label>
      </div>



   </div>

   

   <script src="./assets/js/index.js"></script>
   <script src="page.js"></script>
</body>
</html>
